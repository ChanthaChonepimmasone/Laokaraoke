  <style>
    /* ตัวแปรสีแบบ Facebook */
    :root {
      --facebook-blue: #00c742;
      --facebook-dark-blue: #00c742;
      --facebook-green: #42b72a;
      --facebook-dark-green: #36a420;
      --facebook-gray-1: #f0f2f5;
      --facebook-gray-2: #e4e6eb;
      --facebook-gray-3: #d8dadf;
      --facebook-gray-4: #ffae00;
      --facebook-gray-5: #ffae00;
      --facebook-white: #ffffff;
      --facebook-text: #1c1e21;
      --facebook-text-light: #ffffff;
      --facebook-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      --facebook-shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    /* พื้นฐาน */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Saysettha OT', 'Noto Sans Lao', sans-serif;
      background: var(--facebook-gray-1);
      color: var(--facebook-text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* กำหนดฟอนต์ภาษาอังกฤษเป็น Times New Roman */
    #inputText, 
    .direction-select,
    button,
    .output,
    h1 {
      font-family: 'Times New Roman', 'Saysettha OT', 'Noto Sans Lao', serif;
    }

    /* กำหนดเฉพาะภาษาลาวให้ใช้ Saysettha OT */
    .lao-text {
      font-family: 'Saysettha OT', 'Noto Sans Lao', sans-serif;
    }

    .container {
      width: 100%;
      padding: 16px;
      margin: 0 auto;
      flex: 1;
      max-width: 500px;
    }

    /* เมนูบน */
    .top-links {
      background: var(--facebook-white);
      color: var(--facebook-text);
      padding: 10px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid var(--facebook-gray-2);
    }

    .top-links .footer-links {
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      gap: 8px;
      margin: 0;
      padding: 4px 0;
    }

    .top-links .footer-links::-webkit-scrollbar {
      display: none;
    }

    .top-links .footer-links a {
      white-space: nowrap;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--facebook-gray-1);
      color: var(--facebook-gray-5);
      text-decoration: none;
      transition: all 0.2s ease;
      border: 1px solid var(--facebook-gray-2);
    }

    .top-links .footer-links a:hover {
      background: var(--facebook-gray-2);
      color: var(--facebook-text);
    }

    /* หัวข้อหลัก */
    h1 {
      color: var(--facebook-text-light);
      text-align: center;
      font-size: 1.4rem;
      margin: 0 0 20px 0;
      padding: 15px;
      background: var(--facebook-blue);
      border-radius: 8px;
      box-shadow: var(--facebook-shadow);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    h1:hover::after {
      left: 100%;
    }

    /* ช่องป้อนข้อความ */
    #inputText {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--facebook-gray-3);
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 15px;
      resize: none;
      min-height: 120px;
      background-color: var(--facebook-white);
      transition: all 0.2s ease;
    }

    #inputText:focus {
      outline: none;
      border-color: var(--facebook-blue);
      box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
    }

    #inputText::placeholder {
      color: var(--facebook-gray-4);
    }

    /* เมนูเลือก */
    .direction-select {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--facebook-gray-3);
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 15px;
      background-color: var(--facebook-white);
      color: var(--facebook-text);
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2365676b'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      transition: all 0.2s ease;
    }

    .direction-select:focus {
      border-color: var(--facebook-blue);
      box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
    }

    /* ปุ่มต่างๆ */
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-direction: row; /* เปลี่ยนเป็นแนวนอน */
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: var(--facebook-shadow-hover);
    }

    #translateBtn {
      background: var(--facebook-blue);
      color: var(--facebook-white);
    }

    #translateBtn:hover {
      background: var(--facebook-dark-blue);
    }

    #clearBtn {
      background: var(--facebook-gray-4);
      color: var(--facebook-white);
    }

    #clearBtn:hover {
      background: var(--facebook-gray-5);
    }

    .copy-btn {
      width: 100%;
      background: var(--facebook-green);
      color: var(--facebook-white);
      margin-top: 15px;
      display: none;
      padding: 14px;
      font-weight: 600;
    }

    .copy-btn:hover {
      background: var(--facebook-dark-green);
    }

    /* ผลลัพธ์ */
    .output {
      min-height: 120px;
      padding: 14px;
      border: 1px solid var(--facebook-gray-3);
      border-radius: 6px;
      background-color: var(--facebook-white);
      font-size: 1rem;
      margin-bottom: 15px;
      white-space: pre-wrap;
      word-break: break-word;
      transition: all 0.3s ease;
    }

    .loading {
      text-align: center;
      color: var(--facebook-blue);
      font-weight: bold;
      display: none;
      margin: 15px 0;
      font-size: 1rem;
    }

    /* โฆษณาติดต่อ */
    .ad-container {
      width: 100%;
      margin: 20px 0;
      text-align: center;
      background: var(--facebook-white);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--facebook-gray-2);
      box-shadow: var(--facebook-shadow);
      transition: transform 0.2s ease;
    }

    .ad-container:hover {
      transform: translateY(-3px);
    }

    .ad-label {
      font-size: 0.8rem;
      color: var(--facebook-gray-4);
      margin-bottom: 8px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .ad-unit {
      background: var(--facebook-gray-1);
      border-radius: 6px;
      padding: 15px;
      margin: 10px 0;
      min-height: auto;
    }

    .ad-text {
      color: var(--facebook-text);
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-align: center;
      line-height: 1.5;
    }

    .ad-contact-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--facebook-text);
      text-align: center;
    }

    .ad-contact-info a {
      color: var(--facebook-blue);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .ad-contact-info a:hover {
      text-decoration: underline;
    }

    .ad-contact-info p {
      margin: 6px 0;
    }

    .price-link {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .price-link a {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--facebook-white);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 8px 16px;
      border-radius: 6px;
      background: var(--facebook-blue);
      transition: all 0.2s ease;
    }

    .price-link a:hover {
      background: var(--facebook-dark-blue);
      transform: translateY(-1px);
    }

    /* ส่วนท้าย */
    footer {
      background: var(--facebook-white);
      color: var(--facebook-text);
      padding: 20px 16px;
      text-align: center;
      margin-top: auto;
      border-top: 1px solid var(--facebook-gray-2);
    }

    .footer-links {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .footer-links a {
      color: var(--facebook-gray-4);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--facebook-gray-1);
      transition: all 0.2s ease;
      border: 1px solid var(--facebook-gray-2);
    }

    .footer-links a:hover {
      background: var(--facebook-gray-2);
      color: var(--facebook-text);
    }

    /* ไอคอนโซเชียล */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 1.1rem;
      transition: all 0.2s ease;
      box-shadow: var(--facebook-shadow);
    }

    .social-icon:hover {
      transform: translateY(-2px);
      box-shadow: var(--facebook-shadow-hover);
    }

    .facebook {
      background: var(--facebook-blue);
    }

    .whatsapp {
      background: #25D366;
    }

    /* เพิ่มกฎ CSS สำหรับข้อความใน footer */
    footer p {
      color: var(--facebook-gray-4) !important;
      margin: 10px 0;
      font-size: 0.85rem;
    }

    /* เอฟเฟกต์พิเศษสำหรับข้อความผลลัพธ์ */
    .output.fade-in {
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* เพิ่มเอฟเฟกต์พิเศษแบบ Facebook */
    .facebook-card {
      background: var(--facebook-white);
      border-radius: 8px;
      box-shadow: var(--facebook-shadow);
      border: 1px solid var(--facebook-gray-2);
      padding: 16px;
      margin-bottom: 16px;
      transition: transform 0.2s ease;
    }

    .facebook-card:hover {
      transform: translateY(-2px);
    }

    /* ปรับปรุงลิงก์ Lazada */
    .lazada-link {
      display: block;
      text-align: center;
      margin: 16px 0;
    }

    .lazada-link img {
      border-radius: 8px;
      box-shadow: var(--facebook-shadow);
      border: 1px solid var(--facebook-gray-2);
      transition: transform 0.2s ease;
    }

    .lazada-link img:hover {
      transform: translateY(-2px);
    }

    /* เนื้อหาส่วนเพิ่มเติม */
    .service-description, .content-section, .conclusion {
      background: var(--facebook-white);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: var(--facebook-shadow);
      border: 1px solid var(--facebook-gray-2);
    }

    .service-description h2, .content-section h2, .conclusion h3 {
      color: var(--facebook-blue);
      margin-top: 0;
      border-bottom: 1px solid var(--facebook-gray-2);
      padding-bottom: 10px;
    }

    .feature-list {
      padding-left: 20px;
    }

    .feature-list li {
      margin-bottom: 10px;
      position: relative;
    }

    .feature-list li::before {
      content: "✓";
      color: var(--facebook-green);
      font-weight: bold;
      position: absolute;
      left: -20px;
    }

    .example-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .example-item {
      background: var(--facebook-gray-1);
      padding: 12px;
      border-radius: 6px;
      border-left: 4px solid var(--facebook-blue);
    }

    .lao-example {
      font-weight: bold;
      color: var(--facebook-blue);
    }

    .karaoke-example {
      font-style: italic;
      color: var(--facebook-green);
    }

    /* เอฟเฟกต์ Ripple สำหรับปุ่ม */
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(25, 25);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }
      
      h1 {
        font-size: 1.2rem;
        padding: 12px;
      }
      
      /* ปรับปุ่มให้แสดงเป็นแนวนอนในมือถือ */
      .button-group {
        flex-direction: row; /* เปลี่ยนเป็นแนวนอน */
        gap: 8px; /* ลดระยะห่างระหว่างปุ่มเล็กน้อย */
      }
      
      button {
        font-size: 0.9rem; /* ลดขนาดฟอนต์เล็กน้อย */
        padding: 12px 8px; /* ปรับ padding ให้เหมาะสม */
      }
      
      .example-list {
        grid-template-columns: 1fr;
      }
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      :root {
        --facebook-gray-1: #18191a;
        --facebook-gray-2: #242526;
        --facebook-gray-3: #3a3b3c;
        --facebook-gray-4: #b0b3b8;
        --facebook-gray-5: #e4e6eb;
        --facebook-white: #242526;
        --facebook-text: #e4e6eb;
        --facebook-text-light: #e4e6eb;
      }
    }
  </style>
